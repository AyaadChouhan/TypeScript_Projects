<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card_Generator</title>
  </head>
  <link rel="stylesheet" href="style.css">

  <body>
    <div class="mainCont">
      <div class="inpCont">
        <input type="text" id="inpI" placeholder="Enter Item" />
        <span id="spanItems">
          <input type="number" id="inpQ" placeholder="Enter Quatitiy" />

          <select name="value" id="selector">
            <option value="select"></option>
            <option value="kg">Kg</option>
            <option value="litre">Litre</option>
            <option value="piece">Piece</option>
          </select>
        </span>
        <input type="number" id="inpPrice" placeholder="Enter Price" />
        <button id="submitBtn">Submit</button>
      </div>

       <div class="editCont">
      </div> 

      <div class="cardCont">

      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
