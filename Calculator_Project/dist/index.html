<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="style.css"/>
  <body>
    <div class="mainCont">
      <div class="cardCont">
        <input type="text" placeholder="" id="inp" disabled />
        <div class="buttonCont" id="buttonCont">
          <button class="AC" id="btn">AC</button>
          <button class="%" id="btn">%</button>
          <button class="." id="btn">.</button>
          <button class="C" id="btn">C</button>
          <button class="7" id="btn">7</button>
          <button class="8" id="btn">8</button>
          <button class="9" id="btn">9</button>
          <button class="*" id="btn">*</button>
          <button class="4" id="btn">4</button>
          <button class="5" id="btn">5</button>
          <button class="6" id="btn">6</button>
          <button class="-" id="btn">-</button>
          <button class="1" id="btn">1</button>
          <button class="2" id="btn">2</button>
          <button class="3" id="btn">3</button>
          <button class="+" id="btn">+</button>
          <button class="00" id="btn">00</button>
          <button class="0" id="btn">0</button>
          <button class="=" id="btn">=</button>
          <button class="/" id="btn">/</button>
        </div>
      </div>
    </div>
  </body>
<script src="index.js"></script>    
  </script>
</html>
